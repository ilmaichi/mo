<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Michele Occhi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f7f7f2;      
            --dark-blue: #004f5e;    
            --accent-coral: #ff6f61;  
            --accent-gold: #ffc857;
            --text-light: #f7f7f2;
            --dark-text: #2d2926; 
        }

        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; 
            background-color: var(--bg-color); 
            font-family: 'Inter', sans-serif; 
            overflow-x: hidden; 
            scroll-behavior: smooth; 
        }
        
        /* --- CURSORE --- */
        #cursor-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            pointer-events: none; z-index: 9999; 
            display: none;
        }
        @media (pointer: fine) { 
            body, a, button { cursor: none !important; } 
            #cursor-container { display: block; }
        }
        #custom-cursor {
            position: absolute; width: 30px; fill: var(--accent-coral);
            will-change: transform; transition: width 0.3s ease, height 0.3s ease;
        }
        #custom-cursor.expanding { width: 75px; }
        .drop { position: absolute; width: 12px; fill: var(--accent-coral); opacity: 0.6; pointer-events: none; }

        /* Ripristino Cursore Standard via Toggle */
        body.use-standard-cursor, body.use-standard-cursor a, body.use-standard-cursor button { cursor: auto !important; }
        body.use-standard-cursor a, body.use-standard-cursor button, body.use-standard-cursor #nav-text-menu { cursor: pointer !important; }
        
        /* --- UI LABELS --- */
        .ui-label {
            position: fixed; z-index: 10001;
            font-family: 'JetBrains Mono'; font-size: 11px; text-transform: uppercase;
            color: #fff; mix-blend-mode: difference;
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), color 0.3s ease;
            line-height: 1;
        }
        #label-name { top: 45px; left: 40px; letter-spacing: 0.2em; }
        #label-name.scrolled { transform: translateY(55px) translateX(-5px); }
        #nav-text-menu { top: 45px; right: 40px; padding: 0; cursor: pointer; letter-spacing: 0.1em; }
        #nav-text-menu.sticky-active { color: #f7f7f2; mix-blend-mode: normal; }

        /* Estensione della label per coprire l'intera pillola */
        .full-clickable-label {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            width: 100%;
            height: 100%;
            padding: 5px 10px; /* Spostiamo il padding qui per massimizzare l'area */
        }
        
        /* --- TOGGLE CURSORE (Orizzontale per calibrazione) --- */
        #cursor-ui-vertical {
            display: none;
            position: fixed;
            /* Posizionamento temporaneo per debug */
            right: -40px;
            top: 50%;
            
            /* LA ROTAZIONE TOTALE SARÀ QUI */
            transform: translateY(-50%) rotate(90deg); 
            transform-origin: center center;
            
            z-index: 10001;
            background: rgba(255, 255, 255, 0.4); 
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 5px 10px; 
            border-radius: 40px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0,0,0,0.03);
            
            /* Layout orizzontale semplice */
            flex-direction: row; 
            align-items: center;
            gap: 12px;
            padding: 0; /* Rimuoviamo il padding dal container per darlo alla label */
            overflow: hidden;
        }
        @media (pointer: fine) { #cursor-ui-vertical { display: flex; } }
        
        .toggle-tag {
            font-family: 'JetBrains Mono', monospace;
            font-size: 8px;
            font-weight: 700;
            color: var(--dark-text);
            /* Testo normale orizzontale */
            writing-mode: horizontal-tb; 
            text-transform: uppercase;
            letter-spacing: 0.1em;
            opacity: 0.8;
        }
        
        .switch {
            --switch-width: 38px;
            --switch-height: 20px;
            --circle-diameter: 14px;
            --switch-bg: rgba(0, 0, 0, 0.1);
            --switch-checked-bg: #00da50;
            --circle-bg: #fff;
            --switch-offset: calc((var(--switch-height) - var(--circle-diameter)) / 2);
            --transition: all .2s cubic-bezier(0.27, 0.2, 0.25, 1.51);
            
            display: block;
            position: relative;
            width: var(--switch-width);
            height: var(--switch-height);
        }
        
        .switch input { display: none; }
        
        .slider {
            width: 100%;
            height: 100%;
            background: var(--switch-bg);
            border-radius: 999px;
            position: relative;
            transition: var(--transition);
            cursor: pointer;
        }
        
        .circle {
            width: var(--circle-diameter);
            height: var(--circle-diameter);
            background: var(--circle-bg);
            border-radius: 50%;
            position: absolute;
            top: var(--switch-offset);
            left: var(--switch-offset);
            
            /* Centratura icone perfetta tramite Flex */
            display: flex;
            align-items: center;
            justify-content: center;
            
            transition: var(--transition);
            z-index: 1;
            box-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        /* Icone centrate nel cerchietto */
        .switch svg { position: absolute; transition: var(--transition); }
        .switch .checkmark { width: 9px; color: var(--switch-checked-bg); transform: scale(0); }
        .switch .cross { width: 6px; color: rgba(0,0,0,0.4); transform: scale(1); }
        
        /* Effetto linea (pillola interna) */
        .slider::before {
            content: "";
            position: absolute;
            background: #fff;
            border-radius: 1px;
            width: 7px;
            height: 3px;
            transition: var(--transition);
            top: 50%;
            transform: translateY(-50%);
            left: calc(var(--switch-offset) + 3.5px);
        }
        
        /* Azioni al click */
        .switch input:checked + .slider { background: var(--switch-checked-bg); }
        .switch input:checked + .slider .checkmark { transform: scale(1); }
        .switch input:checked + .slider .cross { transform: scale(0); }
        .switch input:checked + .slider .circle { left: calc(100% - var(--circle-diameter) - var(--switch-offset)); }
        .switch input:checked + .slider::before { left: calc(100% - 10.5px - var(--switch-offset)); }
               
        /* --- SYMBOL "O" --- */
        .eye-o { display: inline-block; height: 1em; width: auto; vertical-align: baseline; position: relative; top: 0.04em; margin: 0 0.02em; color: inherit; }
        .eye-o svg { height: 100%; width: 0.76em; display: block; fill: currentColor; }

        /* --- LOGOS --- */
        #nav-logo-wrapper {
            position: fixed; top: 25px; left: 35px; width: 110px; z-index: 10001;
            opacity: 0; transform: translateY(-150%);
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.3s ease;
        }
        #nav-logo-wrapper.slide-in { transform: translateY(0); opacity: 1; }
        #hero-logo-wrapper {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 480px; max-width: 85vw; z-index: 5;
            transition: transform 0.9s cubic-bezier(0.85, 0, 0.15, 1);
        }
        #hero-logo-wrapper.fade-out { transform: translate(-50%, -180%); pointer-events: none; }
        .logo-svg { width: 100%; height: auto; display: block; overflow: visible; }
        .st0 { fill: var(--accent-coral); } .st2 { fill: var(--accent-gold); } 
        .intero-occhio { transform-origin: 435px 245px !important; transition: transform 0.1s ease-out; }
        .sopracciglio { transform-origin: 425px 145px !important; transition: transform 0.1s ease-out; }
        .blinking { transform: scaleY(0.01) !important; }
        .brow-down { transform: translateY(20px) !important; }

        /* --- MENU OVERLAY --- */
        #menu-overlay { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: flex; align-items: center; justify-content: center; pointer-events: none; z-index: 2000; }
        #menu-overlay.active { pointer-events: all; }
        .ink-container { position: absolute; width: 100%; height: 100%; filter: url('#gooey-filter'); display: flex; align-items: center; justify-content: center; }
        .spot { position: absolute; background: var(--dark-text); border-radius: 50%; transform: scale(0); transition: transform 1.2s cubic-bezier(0.6, 0, 0.4, 1); }
        #menu-overlay.active .spot { transform: scale(1.6); }
        .s1 { width: 85vmax; height: 85vmax; }
        .s2 { width: 65vmax; height: 65vmax; left: -5%; top: -5%; transition-delay: 0.1s; }
        .s3 { width: 75vmax; height: 75vmax; right: -5%; bottom: -5%; transition-delay: 0.05s; }
        #menu-content { position: relative; z-index: 2001; text-align: center; opacity: 0; transform: translateY(30px); transition: 0.5s; }
        #menu-overlay.active #menu-content { opacity: 1; transform: translateY(0); transition-delay: 0.6s; }
        .menu-link { display: block; font-size: clamp(40px, 8vw, 90px); font-weight: 900; color: var(--text-light); text-decoration: none; text-transform: uppercase; margin: 15px 0; transition: color 0.3s; }
        .menu-link:hover { color: var(--accent-coral); }

        /* --- SECTIONS --- */
        .hero-container { height: 100vh; display: flex; justify-content: center; align-items: center; position: relative; }
        .content-section { background-color: var(--dark-blue); color: var(--text-light); padding: 160px 40px; min-height: 120vh; position: relative; z-index: 5; }
        .headline { font-size: clamp(35px, 8.2vw, 110px); line-height: 1.05; text-transform: uppercase; font-weight: 900; opacity: 0; transform: translateY(40px); transition: 0.9s ease-out; }
        .headline.reveal { opacity: 1; transform: translateY(0); }
        .no-wrap { white-space: nowrap; display: inline-block; }
        #dynamic-word { color: var(--accent-coral); display: inline-block; min-width: 5ch; }

        .blob-divider {
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            line-height: 0;
            z-index: 10;
        }
        
        .blob-divider svg {
            display: block;
            width: 100%;
            height: 60px;
        }
        
        .blob-divider .blob-path {
            fill: var(--dark-blue);
            animation: real-wave 8s infinite ease-in-out;
        }
        
        @keyframes real-wave {
            0% {
                d: path("M0,60 Q300,0 600,30 T1200,60 L1200,60 L0,60 Z");
            }
            50% {
                d: path("M0,60 Q300,60 600,30 T1200,0 L1200,60 L0,60 Z");
            }
            100% {
                d: path("M0,60 Q300,0 600,30 T1200,60 L1200,60 L0,60 Z");
            }
        }

        /* --- SKILLS --- */
        .beyond-description { max-width: 650px; margin-top: 45px; font-family: 'JetBrains Mono'; font-size: clamp(14px, 1.2vw, 18px); line-height: 1.7; color: rgba(247, 247, 242, 0.8); opacity: 0; transform: translateY(20px); transition: 1s all ease 0.6s; }
        .headline.reveal + .beyond-description { opacity: 1; transform: translateY(0); }
        .skills-container { margin-top: 80px; opacity: 0; transform: translateY(30px); transition: 1s all ease 0.9s; }
        .headline.reveal ~ .skills-container { opacity: 1; transform: translateY(0); }
        #skills-search { width: 100%; max-width: 450px; background: transparent; border: none; border-bottom: 1px solid rgba(247,247,242,0.2); color: var(--accent-gold); font-family: 'JetBrains Mono'; padding: 12px 0; outline: none; margin-bottom: 40px; }
        .skills-grid { display: flex; flex-wrap: wrap; gap: 10px; }
        /* --- SKILLS PILLS (Uniformi con Hover pieno) --- */
.skill-pill { 
    padding: 10px 22px; 
    border-radius: 50px; 
    background: var(--text-light); /* Fondo chiaro di base */
    border: 1.5px solid var(--text-light); 
    color: var(--dark-blue); 
    font-family: 'JetBrains Mono'; 
    font-size: 11px; 
    font-weight: 700; /* Leggermente più bold per leggibilità */
    text-transform: uppercase; 
    transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Transizione morbida */
    animation: fadeIn 0.4s ease forwards;
    cursor: default;
}

/* Effetto riempimento Ocra */
.skill-pill:hover {
    background: var(--accent-gold);
    border-color: var(--accent-gold);
    color: var(--dark-text); /* Il testo diventa scuro per contrasto */
    transform: translateY(-3px) scale(1.02); /* Leggera elevazione */
    box-shadow: 0 5px 15px rgba(255, 200, 87, 0.2); /* Glow delicato color ocra */
}
        .skill-pill.core { border-color: var(--accent-coral); color: var(--accent-coral); }
        .skill-pill.gold { border-color: var(--accent-gold); color: var(--accent-gold); }
        
        /* --- SKILLS FILTERS --- */
.skills-filters { 
    display: flex; 
    flex-wrap: wrap; 
    gap: 12px; 
    margin-bottom: 50px; 
    border-bottom: 1px solid rgba(247,247,242,0.1);
    padding-bottom: 20px;
}

.filter-btn {
    background: rgba(247,247,242,0.05); 
    border: 1px solid rgba(247,247,242,0.2);
    color: var(--text-light); 
    padding: 8px 20px; 
    border-radius: 4px; /* Più squadrati per differenziarli */
    font-family: 'JetBrains Mono'; 
    font-size: 10px; 
    text-transform: uppercase;
    cursor: pointer; 
    transition: all 0.3s ease;
}

.filter-btn:hover { 
    background: rgba(247,247,242,0.1);
    border-color: var(--accent-gold); 
}

.filter-btn.active { 
    background: var(--accent-gold); 
    border-color: var(--accent-gold); 
    color: var(--dark-text); 
    font-weight: 700; 
}

/* --- SKILLS PILLS (Uniformi) --- */
.skill-pill { 
    padding: 10px 22px; 
    border-radius: 50px; 
    background: var(--text-light); /* Fondo chiaro di base */
    border: 1.5px solid var(--text-light); 
    color: var(--dark-blue); /* Testo scuro leggibile */
    font-family: 'JetBrains Mono'; 
    font-size: 11px; 
    font-weight: 500;
    text-transform: uppercase; 
    transition: 0.3s;
    animation: fadeIn 0.4s ease forwards;
}

/* Accento Ocra al passaggio o per evidenziare */
.skill-pill:hover {
    border-color: var(--accent-gold);
    transform: translateY(-2px);
}

/* Rimuoviamo la distinzione 'core' precedente per uniformità */
.skill-pill.core { 
    border-color: var(--accent-gold); 
}        
        
        /* --- MOBILE GYRO CTA --- */
        #gyro-cta { position: absolute; bottom: 120px; left: 50%; transform: translateX(-50%); display: flex; flex-direction: column; align-items: center; gap: 12px; font-family: 'JetBrains Mono'; font-size: 10px; text-transform: uppercase; color: var(--dark-text); cursor: pointer; }
        @media (pointer: fine) { #gyro-cta { display: none; } }
        #gyro-cta.hidden { opacity: 0; pointer-events: none; transition: 0.5s; }
        .phone-icon { width: 20px; height: 34px; border: 1.5px solid var(--dark-text); border-radius: 3px; animation: tilt 2s infinite ease-in-out; }
        @keyframes tilt { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(15deg); } }
    </style>

    <script>
        const isDesktop = window.matchMedia("(pointer: fine)").matches;
        const hLog = document.getElementById('hero-logo-wrapper'), nLog = document.getElementById('nav-logo-wrapper');
        const hp = { eye: hLog.querySelector('.intero-occhio'), pup: hLog.querySelector('.p-mover'), brow: hLog.querySelector('.sopracciglio') };
        const np = { eye: nLog.querySelector('.intero-occhio'), pup: nLog.querySelector('.p-mover'), brow: nLog.querySelector('.sopracciglio') };
        const cursor = document.getElementById('custom-cursor'), container = document.getElementById('cursor-container');
        const menuBtn = document.getElementById('nav-text-menu'), labelName = document.getElementById('label-name');

        let mX = window.innerWidth/2, mY = window.innerHeight/2, cX = mX, cY = mY;
        let tPX = mX, tPY = mY, cPX = mX, cPY = mY; 
        let currentRotation = 0, currentStretchX = 1, currentStretchY = 1, breathTime = 0;
        let isMenuOpen = false, isSticky = false, gyroActive = false;
        let zeroBeta = 0, zeroGamma = 0;

        document.addEventListener('mousemove', (e) => {
            if (gyroActive) return;
            mX = e.clientX; mY = e.clientY; tPX = e.clientX; tPY = e.clientY;
            const btnRect = menuBtn.getBoundingClientRect();
            const dist = Math.hypot(mX - (btnRect.left + btnRect.width/2), mY - (btnRect.top + btnRect.height/2));
            if (dist < 60 && !document.body.classList.contains('use-standard-cursor')) { 
                isSticky = true; cursor.classList.add('expanding'); menuBtn.classList.add('sticky-active'); 
                mX = btnRect.left + btnRect.width/2; mY = btnRect.top + btnRect.height/2; 
            } else { isSticky = false; cursor.classList.remove('expanding'); menuBtn.classList.remove('sticky-active'); }
        });

        function lerpAngle(s, e, a) { const d = ((e - s + 180) % 360 + 360) % 360 - 180; return s + d * a; }

        function createDrop(x, y, angle) {
            const drop = document.createElement('div'); drop.className = 'drop';
            drop.innerHTML = `<svg viewBox="0 0 500 465.69"><path d="M440.18,416.13c-59.25,54.74-144.98,53.73-221.98,45.24-36.38-4.01-73.01-9.15-107.35-22.91-34.33-13.76-66.57-36.95-86.47-70.65C5.82,336.36-.83,297.79.08,260.31,2.95,142.22,85.02,31.92,189.74,5.44c44.07-11.14,95.41-4.61,143.77,14.51,60.76,24.02,111.92,71.39,141.42,134.54,8.1,17.33,14.52,35.57,18.9,54.6,16.91,73.35-.95,158.38-53.65,207.04Z"/></svg>`;
            drop.style.left = `${x}px`; drop.style.top = `${y}px`; container.appendChild(drop);
            drop.animate([{transform:`translate(-50%,-50%) scale(1) rotate(${angle}deg)`, opacity:0.6},{transform:`translate(-50%,-50%) scale(0) rotate(${angle}deg)`, opacity:0}], {duration:600}).onfinish=()=>drop.remove();
        }

        function toggleCursorMode() {
            const isChecked = document.getElementById('cursor-toggle').checked;
            if (isChecked) { document.body.classList.remove('use-standard-cursor'); container.style.display = 'block'; }
            else { document.body.classList.add('use-standard-cursor'); container.style.display = 'none'; }
        }

        function handleOrientation(e) { if (!gyroActive) return; tPX = window.innerWidth/2 + ((e.gamma - zeroGamma)*15); tPY = window.innerHeight/2 + ((e.beta - zeroBeta)*15); }
        function setupGyro() {
            const init = (e) => { zeroBeta = e.beta; zeroGamma = e.gamma; gyroActive = true; window.removeEventListener('deviceorientation', init); window.addEventListener('deviceorientation', handleOrientation); document.getElementById('gyro-cta').classList.add('hidden'); };
            window.addEventListener('deviceorientation', init);
        }
        function requestGyroPermission() { if (typeof DeviceOrientationEvent?.requestPermission === 'function') DeviceOrientationEvent.requestPermission().then(r => {if(r==='granted')setupGyro();}); else setupGyro(); }

        function update() {
            if (isDesktop && !document.body.classList.contains('use-standard-cursor')) {
                const dx = mX - cX, dy = mY - cY; cX += dx * (isSticky ? 0.3 : 0.15); cY += dy * (isSticky ? 0.3 : 0.15);
                const speed = Math.hypot(dx, dy), angle = Math.atan2(dy, dx) * (180/Math.PI);
                let tRot, tSX, tSY, lF = 0.1;
                if (speed < 1 || isSticky) { breathTime += 0.05; tSX = 1 + Math.sin(breathTime)*0.1; tSY = 1 + Math.cos(breathTime*0.8)*0.12; tRot = isSticky ? 0 : Math.sin(breathTime*0.5)*5; }
                else { const s = Math.min(speed/400,0.6); tSX = 1+s; tSY = 1-s; tRot = angle; lF = Math.min(speed/50, 1); }
                currentRotation = lerpAngle(currentRotation, tRot, lF);
                currentStretchX += (tSX - currentStretchX) * 0.15; currentStretchY += (tSY - currentStretchY) * 0.15;
                cursor.style.transform = `translate(${cX}px, ${cY}px) translate(-50%, -50%) rotate(${currentRotation}deg) scale(${currentStretchX}, ${currentStretchY})`;
                if (speed > 15 && Math.random() > 0.8 && !isSticky) createDrop(cX, cY, angle);
            }
            cPX += (tPX - cPX) * 0.1; cPY += (tPY - cPY) * 0.1;
            const solve = (eye, r) => { const rect = eye.getBoundingClientRect(); const dx = cPX - (rect.left + rect.width/2), dy = cPY - (rect.top + rect.height/2); const a = Math.atan2(dy, dx), d = Math.min(Math.hypot(dx, dy)/400, 1); return { x: Math.cos(a)*r*d, y: Math.sin(a)*r*d }; };
            hp.pup.style.transform = `translate(${solve(hp.eye, 70).x}px, ${solve(hp.eye, 70).y}px)`;
            np.pup.style.transform = `translate(${solve(np.eye, 42).x}px, ${solve(np.eye, 42).y}px)`;
            requestAnimationFrame(update);
        }

        function triggerBlink() {
            const eyes = [hp.eye, np.eye], brows = [hp.brow, np.brow];
            eyes.forEach(e => e.classList.add('blinking')); brows.forEach(b => b.classList.add('brow-down'));
            setTimeout(() => { eyes.forEach(e => e.classList.remove('blinking')); brows.forEach(b => b.classList.remove('brow-down')); }, 120);
            setTimeout(triggerBlink, Math.random() * 4000 + 2500);
        }

        const words = ["ART DIRECTION", "MOTION DESIGN", "BRAND STRATEGY", "LEADERSHIP", "EXECUTION"];
        let wIdx = 0;
        function decode(txt) {
            const dw = document.getElementById('dynamic-word'); let it = 0; clearInterval(dw.int);
            dw.int = setInterval(() => { dw.innerText = txt.split("").map((l, i) => i < it ? txt[i] : "ABCDEFGHIJKLMNOPQRSTUVWXYZ"[Math.floor(Math.random()*26)]).join(""); if (it >= txt.length) clearInterval(dw.int); it += 1/3; }, 35);
        }

        function toggleMenu() { isMenuOpen = !isMenuOpen; const o = document.getElementById('menu-overlay'); if (isMenuOpen) { o.classList.add('active'); menuBtn.innerText = "Close -"; } else { o.classList.remove('active'); menuBtn.innerText = "Menu +"; } }

        window.addEventListener('scroll', () => {

            else { hLog.classList.remove('fade-out'); nLog.classList.remove('slide-in'); labelName.classList.remove('scrolled'); }
        });

        if (!isDesktop) { document.body.addEventListener('touchstart', requestGyroPermission, { once: true }); }
        update(); triggerBlink();
        setInterval(() => { wIdx = (wIdx+1)%words.length; decode(words[wIdx]); }, 4000);
        const mySkills = [

    // CREATIVE & PRODUCTION
    { name: "Video Production", cat: "creative" },

    { name: "Motion Graphics", cat: "creative" },
    { name: "Brand Identity", cat: "creative" },
    { name: "Graphic Design", cat: "creative" },
    { name: "Social Media Design", cat: "creative" },
    { name: "Coordinamento Shooting", cat: "creative" },
    { name: "Fotoritocco", cat: "creative" },
    { name: "Amazon A+ & Shop in Shop", cat: "creative" },
    { name: "Eventi & Concorsi", cat: "creative" },
    
    // TECH & ADV
    { name: "Banner HTML5", cat: "tech" },
    { name: "AI Workflows", cat: "tech" },
    { name: "AI Generativa", cat: "tech" },
    { name: "Landing Pages", cat: "tech" },
    { name: "Web Design", cat: "tech" },
    { name: "Meta Ads", cat: "tech" },
    { name: "Display Ads", cat: "tech" },
    { name: "Newsletter & DEM", cat: "tech" },
    { name: "UI/UX", cat: "tech" },
    
    // TOOLS
    { name: "Figma", cat: "tools" },

    { name: "Premiere", cat: "tools" },

    { name: "HTML5/CSS", cat: "tools" }
];

function renderSkills(filter = 'all') {
    const grid = document.getElementById('skills-grid');
    grid.innerHTML = '';
    mySkills.forEach(skill => {
        if (filter === 'all' || skill.cat === filter) {
            const pill = document.createElement('span');
            // Ora tutte hanno la stessa classe base, 
            // ma manteniamo il riferimento alla categoria se volessi usarlo in futuro
            pill.className = `skill-pill`; 
            pill.innerText = skill.name;
            grid.appendChild(pill);
        }
    });
}

// Inizializza i filtri
document.getElementById('skills-filters').addEventListener('click', (e) => {
    if (e.target.classList.contains('filter-btn')) {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));

});
