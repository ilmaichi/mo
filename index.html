    <style>
        :root {
            --bg-color: #f7f7f2;      
            --dark-blue: #004f5e;    
            --accent-coral: #ff6f61;  
            --accent-gold: #ffc857;
            --text-light: #f7f7f2;
            --dark-text: #1a1918;
        }

        * { box-sizing: border-box; outline: none; }

        body, html { 
            margin: 0; padding: 0; 
            background-color: var(--bg-color); 
            font-family: 'Inter', sans-serif; 
            color: var(--dark-text); 
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- LOGO SYSTEM --- */
        #hero-logo-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            max-width: 80vw;
            transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
            z-index: 5;
            pointer-events: none;
        }
        #hero-logo-wrapper.fade-out { transform: translate(-50%, -150%); opacity: 0; }

        #nav-logo-wrapper {
            position: fixed;
            top: 30px; left: 40px;
            width: 80px; 
            z-index: 1001;
            transform: translateY(-150%);
            opacity: 0;
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.3s ease;
        }
        #nav-logo-wrapper.slide-in { transform: translateY(0); opacity: 1; pointer-events: all; }

        .logo-svg { width: 100%; height: auto; display: block; overflow: visible; }
        .st0 { fill: var(--accent-coral); } 
        .st1 { fill: #ffffff; }
        .st2 { fill: var(--accent-gold); } 
        
        /* Gestione Dinamica Occhio */
        .intero-occhio { 
            transform-origin: 435px 245px; 
            transition: transform 0.1s ease-out, scale 0.1s cubic-bezier(0.45, 0, 0.55, 1); 
        }
        .sopracciglio { 
            transform-origin: 425px 145px; 
            transition: transform 0.1s ease-out; 
        }
        
        .p-mover {
            transition: transform 0.4s cubic-bezier(0.22, 1, 0.36, 1);
        }
        
        .blinking { transform: scaleY(0.01) !important; }
        .brow-down { transform: translateY(18px) !important; }

        /* --- LAYOUT & UI --- */
        .hero-container { 
            height: 100vh; display: grid; grid-template-columns: 1fr 1fr; 
            grid-template-rows: 1fr auto 1fr; padding: 40px; position: relative; 
        }
        .label { font-family: 'JetBrains Mono'; font-size: 11px; text-transform: uppercase; letter-spacing: 0.2em; }
        
        .liquid-divider { position: absolute; bottom: -2px; left: 0; width: 100%; line-height: 0; z-index: 10; }
        .liquid-divider svg { display: block; width: 100%; height: 150px; }
        .liquid-divider path { fill: var(--dark-blue); }

        .content-section { 
            background-color: var(--dark-blue); color: var(--text-light); 
            padding: 120px 40px; min-height: 100vh; position: relative; z-index: 5; 
        }
        .headline { 
            font-size: clamp(40px, 9vw, 130px); line-height: 0.85; text-transform: uppercase; 
            margin: 0 0 100px 0; opacity: 0; transform: translateY(40px); 
            transition: all 0.9s cubic-bezier(0.22, 1, 0.36, 1); 
        }
        .headline.reveal { opacity: 1; transform: translateY(0); }

        #gyro-hint { 
            position: absolute; top: calc(50% + 180px); left: 50%; transform: translateX(-50%); 
            font-family: 'JetBrains Mono'; font-size: 10px; text-transform: uppercase; 
            color: #888; opacity: 0; transition: opacity 0.5s; 
        }
        @media (max-width: 1024px) { #gyro-hint.visible { opacity: 1; animation: pulse 2s infinite; } }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }
        
        #nav-text-menu {
            position: fixed; top: 45px; right: 40px; z-index: 1002;
            font-family: 'JetBrains Mono'; font-size: 11px; text-transform: uppercase;
            opacity: 0; transition: all 0.5s; cursor: pointer;
        }
        #nav-text-menu.visible { opacity: 1; color: var(--text-light); }
    </style>

    <script>
        const hLog = document.getElementById('hero-logo-wrapper');
        const nLog = document.getElementById('nav-logo-wrapper');
        const hp = { eye: hLog.querySelector('.intero-occhio'), brow: hLog.querySelector('.sopracciglio'), pup: hLog.querySelector('.p-mover') };
        const np = { eye: nLog.querySelector('.intero-occhio'), brow: nLog.querySelector('.sopracciglio'), pup: nLog.querySelector('.p-mover') };
        const head = document.getElementById('headline');
        const nTxt = document.getElementById('nav-text-menu');

        let hasGyro = false;
        let lastInteraction = Date.now();

        // --- SISTEMA PUPILLE ---
        function updatePupils(x, y) {
            hp.pup.style.transform = `translate(${x}px, ${y}px)`;
            np.pup.style.transform = `translate(${x * 0.5}px, ${y * 0.5}px)`;
        }

        function setInteractiveMode(isInteractive) {
            const transition = isInteractive ? 'transform 0.08s ease-out' : 'transform 0.8s cubic-bezier(0.22, 1, 0.36, 1)';
            hp.pup.style.transition = transition;
            np.pup.style.transition = transition;
        }

        document.addEventListener('mousemove', (e) => {
            if (hasGyro) return;
            lastInteraction = Date.now();
            setInteractiveMode(true);

            const r = hp.eye.getBoundingClientRect();
            const eyeCenterX = r.left + r.width / 2;
            const eyeCenterY = r.top + r.height / 2;

            const angle = Math.atan2(e.clientY - eyeCenterY, e.clientX - eyeCenterX);
            const dist = Math.hypot(e.clientX - eyeCenterX, e.clientY - eyeCenterY);
            const maxDist = window.innerWidth / 1.5;
            const strength = Math.min(dist / maxDist, 1);
            
            const radius = 78 * strength; // Raggio ottimizzato per la nuova forma

            updatePupils(Math.cos(angle) * radius, Math.sin(angle) * radius);
        });

        // --- MICRO-SACCADI ---
        function autoLook() {
            if (Date.now() - lastInteraction > 2000) {
                setInteractiveMode(false);
                const rx = (Math.random() - 0.5) * 95;
                const ry = (Math.random() - 0.5) * 75;
                updatePupils(rx, ry);
            }
        }
        setInterval(autoLook, 2500);

        // --- BLINK REALISTICO ---
        function executeBlink() {
            [hp, np].forEach(p => {
                p.eye.classList.add('blinking'); p.brow.classList.add('brow-down');
                setTimeout(() => { 
                    p.eye.classList.remove('blinking'); p.brow.classList.remove('brow-down'); 
                }, 100);
            });
        }
        
        function scheduleBlink() {
            setTimeout(() => {
                executeBlink();
                if (Math.random() > 0.7) setTimeout(executeBlink, 220); // Possibile doppio battito
                scheduleBlink();
            }, 2000 + Math.random() * 5000);
        }
        scheduleBlink();

        // --- SCROLL & GYRO ---
        window.addEventListener('scroll', () => {
            const y = window.scrollY;
            if (y > 100) {
                hLog.classList.add('fade-out'); nLog.classList.add('slide-in');
                head.classList.add('reveal'); nTxt.classList.add('visible');
            } else {
                hLog.classList.remove('fade-out'); nLog.classList.remove('slide-in');
                head.classList.remove('reveal'); nTxt.classList.remove('visible');
            }
        });

        function handleOrientation(event) {
            hasGyro = true;
            lastInteraction = Date.now();
            setInteractiveMode(true);
            const x = Math.max(-78, Math.min(78, event.gamma * 2));
            const y = Math.max(-68, Math.min(68, (event.beta - 45) * 2));
            requestAnimationFrame(() => updatePupils(x, y));
        }

        function requestGyro() {
            if (document.getElementById('gyro-hint')) document.getElementById('gyro-hint').classList.remove('visible');
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(res => {
                    if (res == 'granted') window.addEventListener('deviceorientation', handleOrientation);
                });
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }
    </script>
