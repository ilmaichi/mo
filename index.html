    <style>
        :root {
            --bg-color: #f7f7f2;      
            --dark-blue: #004f5e;    
            --accent-coral: #ff6f61;  
            --accent-gold: #ffc857;
            --text-light: #f7f7f2;
            --dark-text: #1a1918;
        }

        * { box-sizing: border-box; outline: none; }
        body, html { 
            margin: 0; padding: 0; 
            background-color: var(--bg-color); 
            font-family: 'Inter', sans-serif; 
            color: var(--dark-text); 
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- LOGO SYSTEM --- */
        #hero-logo-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 450px;
            max-width: 80vw;
            transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
            z-index: 5;
            pointer-events: none;
        }
        #hero-logo-wrapper.fade-out { transform: translate(-50%, -150%); opacity: 0; }

        #nav-logo-wrapper {
            position: fixed;
            top: 30px; left: 40px;
            width: 80px; 
            z-index: 1001;
            transform: translateY(-150%);
            opacity: 0;
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.3s ease;
        }
        #nav-logo-wrapper.slide-in { transform: translateY(0); opacity: 1; pointer-events: all; }

        .logo-svg { width: 100%; height: auto; display: block; overflow: visible; }
        
        /* Classi dinamiche per l'animazione */
        .occhio-path { transform-origin: 425px 255px; transition: transform 0.1s ease-out; }
        .sopracciglio-path { transform-origin: 425px 130px; transition: transform 0.1s ease-out; }
        .pupilla-path { transition: transform 0.08s ease-out; }

        .blinking { transform: scaleY(0.01) !important; }
        .brow-down { transform: translateY(12px) !important; }

        /* --- GYRO HINT --- */
        #gyro-hint {
            position: absolute;
            top: calc(50% + 180px);
            left: 50%;
            transform: translateX(-50%);
            font-family: 'JetBrains Mono';
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #888;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        @media (max-width: 1024px) {
            #gyro-hint.visible { opacity: 1; animation: pulse-hint 2s infinite ease-in-out; }
        }
        @keyframes pulse-hint { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.8; } }

        /* --- HERO --- */
        .hero-container { 
            height: 100vh; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            grid-template-rows: 1fr auto 1fr; 
            padding: 40px; 
            position: relative;
        }
        .label { font-family: 'JetBrains Mono'; font-size: 11px; text-transform: uppercase; letter-spacing: 0.2em; }

        .liquid-divider {
            position: absolute;
            bottom: -2px; left: 0; width: 100%; line-height: 0; z-index: 10;
        }
        .liquid-divider svg { display: block; width: 100%; height: 150px; }
        .liquid-divider path { fill: var(--dark-blue); }

        /* --- CONTENT SECTION --- */
        .content-section {
            background-color: var(--dark-blue);
            color: var(--text-light);
            padding: 120px 40px 180px 40px;
            min-height: 100vh;
            position: relative;
            z-index: 5;
        }
        .headline {
            font-size: clamp(40px, 9vw, 130px);
            line-height: 0.85;
            text-transform: uppercase;
            margin-bottom: 100px;
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.9s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .headline.reveal { opacity: 1; transform: translateY(0); }

        /* Grid */
        .expertise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 60px;
            margin-bottom: 180px;
        }
        .expertise-card {
            position: relative; padding: 80px 40px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }
        .expertise-card::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; z-index: -1;
            animation: blob-breath 12s infinite ease-in-out;
        }
        @keyframes blob-breath {
            0%, 100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
            50% { border-radius: 45% 55% 50% 50% / 50% 45% 55% 50%; }
        }

        .process-title {
            font-family: 'JetBrains Mono'; font-size: 12px; text-transform: uppercase;
            color: var(--accent-gold); letter-spacing: 5px; margin-bottom: 80px; display: block;
        }
        .process-container { display: flex; justify-content: space-between; gap: 40px; position: relative; flex-wrap: wrap; }
    </style>

    <script>
        const hLog = document.getElementById('hero-logo-wrapper');
        const nLog = document.getElementById('nav-logo-wrapper');
        const hint = document.getElementById('gyro-hint');

        // Selezione parti SVG per entrambi i loghi
        const getParts = (wrapper) => ({
            eye: wrapper.querySelector('.occhio-path'),
            brow: wrapper.querySelector('.sopracciglio-path'),
            pup: wrapper.querySelector('.pupilla-path')
        });

        const hp = getParts(hLog);
        const np = getParts(nLog);

        let hasGyro = false;

        function requestGyro() {
            if (hint) hint.classList.remove('visible');
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(response => { if (response == 'granted') window.addEventListener('deviceorientation', handleOrientation); })
            } else {
                window.addEventListener('deviceorientation', handleOrientation);
                window.addEventListener('deviceorientationabsolute', handleOrientation);
            }
        }

        function handleOrientation(event) {
            hasGyro = true;
            if (event.gamma === null || event.beta === null) return;
            // Range aumentato come richiesto (0.7 per maggiore sensibilità)
            const moveX = Math.max(-55, Math.min(55, event.gamma / 0.7));
            const moveY = Math.max(-55, Math.min(55, (event.beta - 45) / 0.7));
            requestAnimationFrame(() => updatePupils(moveX, moveY));
        }

        document.addEventListener('mousemove', (e) => {
            if (hasGyro) return;
            [hp, np].forEach((p, i) => {
                const r = p.eye.getBoundingClientRect();
                if (r.top < window.innerHeight && r.bottom > 0) {
                    const a = Math.atan2(e.clientY - (r.top + r.height/2), e.clientX - (r.left + r.width/2));
                    const d = i === 0 ? 55 : 20; // Range aumentato su Desktop
                    p.pup.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
                }
            });
        });

        function updatePupils(x, y) {
            hp.pup.style.transform = `translate(${x}px, ${y}px)`;
            np.pup.style.transform = `translate(${x/2.5}px, ${y/2.5}px)`;
        }

        // --- SISTEMA BATTITO REALISTICO ---
        async function blink() {
            [hp, np].forEach(p => {
                p.eye.classList.add('blinking');
                p.brow.classList.add('brow-down');
            });

            await new Promise(r => setTimeout(r, 100));

            [hp, np].forEach(p => {
                p.eye.classList.remove('blinking');
                p.brow.classList.remove('brow-down');
            });
        }

        async function blinkLoop() {
            // Tempo d'attesa casuale tra 1.5 e 4 secondi
            const wait = Math.random() * 2500 + 1500;
            await new Promise(r => setTimeout(r, wait));
            
            await blink();

            // Probabilità del 30% di fare un secondo battito rapido (double blink)
            if (Math.random() > 0.7) {
                await new Promise(r => setTimeout(r, 120));
                await blink();
            }

            blinkLoop(); // Ricorsione per loop infinito
        }
        blinkLoop();

        // Scroll
        window.addEventListener('scroll', () => {
            const y = window.scrollY;
            if (y > 100) {
                hLog.classList.add('fade-out'); nLog.classList.add('slide-in');
                document.getElementById('headline').classList.add('reveal');
            } else {
                hLog.classList.remove('fade-out'); nLog.classList.remove('slide-in');
            }
        });
    </script>
