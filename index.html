<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michele Occhi | Art Direction</title>
    <style>
        :root {
            --bg-color: #f4f1ea;
            --text-dark: #1a1a1a;
            --dark-blue: #0b1a2a;
            --text-light: #f4f1ea;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: none; }

        body {
            background-color: var(--bg-color);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            overflow-x: hidden;
        }

        /* --- CURSORE ORGANICO --- */
        #cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background: var(--text-dark);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: difference;
            will-change: transform;
        }

        /* --- NAV & LOGHI --- */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .logo-nav {
            width: 40px;
            transform: translateY(-120px);
            transition: transform 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .logo-nav.slide-in { transform: translateY(0); }

        .label-name {
            font-weight: bold;
            font-size: 14px;
            letter-spacing: 1px;
            transition: color 0.6s ease;
        }
        .label-name.scrolled { color: var(--text-light); }

        /* --- STRUTTURA REVEAL --- */
        .scroll-container {
            position: relative;
            width: 100%;
            /* Altezza totale: 100vh (Hero) + 150vh (Petrolio) */
            height: 250vh; 
        }

        /* La Hero resta bloccata mentre scrolli */
        .hero-sticky {
            position: sticky;
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
            overflow: hidden;
            background-color: var(--bg-color);
        }

        .hero-logo {
            width: 350px;
            max-width: 80%;
            transition: opacity 0.5s ease, transform 0.8s ease;
        }
        .hero-logo.fade-out { 
            opacity: 0; 
            transform: scale(0.9) translateY(-20px); 
        }

        /* Sezione Petrolio: sale sopra la Hero */
        .content-reveal {
            position: relative;
            z-index: 2;
            margin-top: -100vh; /* La porta sopra la Hero sticky */
            min-height: 150vh;
            background-color: var(--dark-blue);
            color: var(--text-light);
            
            /* Il Blob Iniziale */
            clip-path: circle(0% at var(--mouse-x, 50%) var(--mouse-y, 50%));
            will-change: clip-path;
            pointer-events: none; /* Trasparente finché non si apre */
        }

        .content-reveal.is-active {
            pointer-events: auto;
        }

        .content-inner {
            padding: 150px 10%;
            max-width: 1200px;
        }

        .headline {
            font-size: clamp(40px, 8vw, 120px);
            line-height: 0.85;
            font-weight: 900;
            text-transform: uppercase;
            opacity: 0;
            transform: translateY(40px);
            transition: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .headline.reveal { opacity: 1; transform: translateY(0); }

    </style>
</head>
<body>

    <div id="cursor"></div>

    <nav>
        <img src="logo-small.svg" class="logo-nav" id="navLogo" alt="Logo Nav">
        <div class="label-name" id="labelName">MICHELE OCCHI</div>
    </nav>

    <main class="scroll-container">
        <section class="hero-sticky" id="hero">
            <img src="logo-big.svg" class="hero-logo" id="heroLogo" alt="Michele Occhi Hero">
            </section>

        <section class="content-reveal" id="revealSection">
            <div class="content-inner">
                <h1 class="headline" id="headline">BEYOND<br>ART DIRECTION</h1>
                <div style="margin-top: 60px; font-size: 20px; line-height: 1.6; max-width: 500px;">
                    <p>Blending digital craftsmanship with organic motion to create immersive visual experiences.</p>
                </div>
            </div>
        </section>
    </main>

    <script>
        const cursor = document.getElementById('cursor');
        const hLog = document.getElementById('heroLogo');
        const nLog = document.getElementById('navLogo');
        const labelName = document.getElementById('labelName');
        const revealSection = document.getElementById('revealSection');
        const headline = document.getElementById('headline');

        let mX = 0, mY = 0, cX = 0, cY = 0;
        let targetProgress = 0, currentProgress = 0;

        // 1. CATTURA COORDINATE MOUSE
        document.addEventListener('mousemove', (e) => {
            mX = e.clientX;
            mY = e.clientY;
            
            // Coordinate per il centro del blob (in percentuale)
            const pX = (mX / window.innerWidth) * 100;
            const pY = (mY / window.innerHeight) * 100;
            revealSection.style.setProperty('--mouse-x', pX + '%');
            revealSection.style.setProperty('--mouse-y', pY + '%');
        });

        // 2. MOTORE DI ANIMAZIONE (Update Loop)
        function update() {
            // Animazione Cursore Fluido
            const dx = mX - cX;
            const dy = mY - cY;
            cX += dx * 0.15;
            cY += dy * 0.15;
            
            const speed = Math.hypot(dx, dy);
            const angle = Math.atan2(dy, dx) * (180 / Math.PI);
            
            // Deformazione cursore in base alla velocità
            const stretch = Math.min(speed / 500, 0.7);
            cursor.style.transform = `translate(${cX}px, ${cY}px) translate(-50%, -50%) rotate(${angle}deg) scale(${1 + stretch}, ${1 - stretch})`;

            // LOGICA BLOB REVEAL (Basata sullo scroll reale)
            const scrollY = window.scrollY;
            const vh = window.innerHeight;
            
            // targetProgress: raggio del blob (0 a 150%)
            // Usiamo i primi 100vh per completare l'apertura
            targetProgress = Math.min(150, (scrollY / vh) * 150);
            
            // Lerp per rendere l'espansione fluida (inerzia)
            currentProgress += (targetProgress - currentProgress) * 0.1;

            // Effetto "Wobble" (vibrazione organica del bordo)
            const wobble = Math.sin(Date.now() * 0.003) * (currentProgress > 2 ? 3 : 0);
            const finalRadius = currentProgress + wobble;

            revealSection.style.clipPath = `circle(${finalRadius}% at var(--mouse-x, 50%) var(--mouse-y, 50%))`;

            // GESTIONE STATI UI
            if (currentProgress > 1) {
                revealSection.classList.add('is-active');
            } else {
                revealSection.classList.remove('is-active');
            }

            // Trigger loghi e testi a metà transizione (50% del raggio)
            if (currentProgress > 50) {
                hLog.classList.add('fade-out');
                nLog.classList.add('slide-in');
                labelName.classList.add('scrolled');
                headline.classList.add('reveal');
            } else {
                hLog.classList.remove('fade-out');
                nLog.classList.remove('slide-in');
                labelName.classList.remove('scrolled');
            }

            requestAnimationFrame(update);
        }

        // Avvio del loop
        update();
    </script>
</body>
</html>
