    <style>
        :root {
            --bg-color: #f7f7f2;      
            --dark-blue: #004f5e;    
            --accent-coral: #ff6f61;  
            --accent-gold: #ffc857;
            --text-light: #f7f7f2;
            --dark-text: #1a1918;
        }

        * { box-sizing: border-box; outline: none; }
        body, html { 
            margin: 0; padding: 0; 
            background-color: var(--bg-color); 
            font-family: 'Inter', sans-serif; 
            color: var(--dark-text); 
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- LOGO SYSTEM --- */
        #hero-logo-wrapper {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 480px;
            max-width: 85vw;
            z-index: 5;
            pointer-events: none;
            transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.85, 0, 0.15, 1);
        }
        #hero-logo-wrapper.fade-out { transform: translate(-50%, -150%); opacity: 0; }

        #nav-logo-wrapper {
            position: fixed;
            top: 25px; left: 35px;
            width: 110px; /* Logo Header ingrandito */
            z-index: 1001;
            opacity: 0;
            transform: translateY(-150%);
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.3s ease;
        }
        #nav-logo-wrapper.slide-in { transform: translateY(0); opacity: 1; pointer-events: all; }

        .logo-svg { width: 100%; height: auto; display: block; overflow: visible; }
        .st0 { fill: var(--accent-coral); } 
        .st1 { fill: #ffffff; }
        .st2 { fill: var(--accent-gold); } 
        
        /* Animazioni Occhio */
        .intero-occhio { 
            transform-origin: 435px 245px; 
            transition: transform 0.1s ease-out, scale 0.1s cubic-bezier(0.45, 0, 0.55, 1); 
        }
        .sopracciglio { 
            transform-origin: 425px 145px; 
            transition: transform 0.1s ease-out; 
        }
        .p-mover { transition: transform 0.12s ease-out; }
        
        /* Classi dinamiche via JS */
        .blinking { transform: scaleY(0.01) !important; }
        .brow-down { transform: translateY(18px) !important; }

        /* --- UI ELEMENTS --- */
        .hero-container { 
            height: 100vh; display: grid; grid-template-columns: 1fr 1fr; 
            grid-template-rows: 1fr auto 1fr; padding: 40px; position: relative; 
        }
        .label { font-family: 'JetBrains Mono'; font-size: 11px; text-transform: uppercase; letter-spacing: 0.2em; }
        
        .liquid-divider { position: absolute; bottom: -2px; left: 0; width: 100%; line-height: 0; z-index: 10; }
        .liquid-divider svg { display: block; width: 100%; height: 150px; }
        .liquid-divider path { fill: var(--dark-blue); }

        .content-section { 
            background-color: var(--dark-blue); color: var(--text-light); 
            padding: 120px 40px; min-height: 100vh; position: relative; z-index: 5; 
        }
        .headline { 
            font-size: clamp(40px, 9vw, 130px); line-height: 0.85; text-transform: uppercase; 
            margin: 0 0 100px 0; opacity: 0; transform: translateY(40px); 
            transition: all 0.9s cubic-bezier(0.22, 1, 0.36, 1); 
        }
        .headline.reveal { opacity: 1; transform: translateY(0); }

        #nav-text-menu {
            position: fixed; top: 45px; right: 40px; z-index: 1002;
            font-family: 'JetBrains Mono'; font-size: 11px; text-transform: uppercase;
            opacity: 0; transition: all 0.5s; cursor: pointer;
        }
        #nav-text-menu.visible { opacity: 1; color: var(--text-light); }
    </style>
</head>

    <script>
        const hLog = document.getElementById('hero-logo-wrapper');
        const nLog = document.getElementById('nav-logo-wrapper');
        
        const hp = { 
            eye: hLog.querySelector('.intero-occhio'), 
            brow: hLog.querySelector('.sopracciglio'), 
            pup: hLog.querySelector('.p-mover') 
        };
        const np = { 
            eye: nLog.querySelector('.intero-occhio'), 
            brow: nLog.querySelector('.sopracciglio'), 
            pup: nLog.querySelector('.p-mover') 
        };

        let lastInteraction = Date.now();

        // Funzione di calcolo posizione pupilla indipendente per ogni occhio
        function solvePupil(e, eyeElement, maxRadius) {
            const rect = eyeElement.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;

            const dx = e.clientX - centerX;
            const dy = e.clientY - centerY;
            
            const angle = Math.atan2(dy, dx);
            const dist = Math.hypot(dx, dy);
            
            // Forza proporzionale alla distanza dal centro (più fluido)
            const strength = Math.min(dist / 500, 1); 
            
            return {
                x: Math.cos(angle) * maxRadius * strength,
                y: Math.sin(angle) * maxRadius * strength
            };
        }

        document.addEventListener('mousemove', (e) => {
            lastInteraction = Date.now();
            
            // Update Hero Logo
            const hRes = solvePupil(e, hp.eye, 85);
            hp.pup.style.transform = `translate(${hRes.x}px, ${hRes.y}px)`;

            // Update Nav Logo (con raggio generoso per visibilità)
            const nRes = solvePupil(e, np.eye, 45);
            np.pup.style.transform = `translate(${nRes.x}px, ${nRes.y}px)`;
        });

        // Movimento "Idle" quando il mouse è fermo
        function autoMove() {
            if (Date.now() - lastInteraction > 2500) {
                const rx = (Math.random() - 0.5) * 110;
                const ry = (Math.random() - 0.5) * 80;
                hp.pup.style.transition = np.pup.style.transition = 'transform 1.2s cubic-bezier(0.4, 0, 0.2, 1)';
                hp.pup.style.transform = `translate(${rx}px, ${ry}px)`;
                np.pup.style.transform = `translate(${rx * 0.4}px, ${ry * 0.4}px)`;
                
                // Reset transizione dopo l'idle per il mousemove
                setTimeout(() => {
                    hp.pup.style.transition = np.pup.style.transition = 'transform 0.12s ease-out';
                }, 1200);
            }
        }
        setInterval(autoMove, 3000);

        // Battito ciglia
        function triggerBlink() {
            [hp, np].forEach(p => {
                p.eye.classList.add('blinking');
                p.brow.classList.add('brow-down');
                setTimeout(() => {
                    p.eye.classList.remove('blinking');
                    p.brow.classList.remove('brow-down');
                }, 120);
            });
        }
        setInterval(() => { if(Math.random() > 0.6) triggerBlink(); }, 4000);

        // Scroll Logic
        window.addEventListener('scroll', () => {
            const y = window.scrollY;
            if (y > 100) {
                hLog.classList.add('fade-out');
                nLog.classList.add('slide-in');
                document.getElementById('headline').classList.add('reveal');
                document.getElementById('nav-text-menu').classList.add('visible');
            } else {
                hLog.classList.remove('fade-out');
                nLog.classList.remove('slide-in');
                document.getElementById('headline').classList.remove('reveal');
                document.getElementById('nav-text-menu').classList.remove('visible');
            }
        });
    </script>
