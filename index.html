    <style>
        :root {
            --bg-color: #f7f7f2;      
            --dark-blue: #004f5e;    
            --accent-coral: #ff6f61;  
            --accent-gold: #ffc857;
            --text-light: #f7f7f2;
            --dark-text: #1a1918;
        }

        body, html { margin: 0; padding: 0; background-color: var(--bg-color); font-family: 'Inter', sans-serif; color: var(--dark-text); overflow-x: hidden; scroll-behavior: smooth; }

        /* --- LOGO & SYMBOL --- */
        .eye-o {
            display: inline-block; height: 1.1em; width: auto; vertical-align: baseline;
            position: relative; transform: translateY(0.28em); margin: 0 -0.02em;
        }
        .eye-o svg { height: 100%; width: auto; display: block; }

        #nav-logo-wrapper {
            position: fixed; top: 25px; left: 35px; width: 110px; z-index: 1001;
            opacity: 0; transform: translateY(-150%);
            transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1), opacity 0.3s ease;
        }
        #nav-logo-wrapper.slide-in { transform: translateY(0); opacity: 1; }

        #hero-logo-wrapper {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 480px; max-width: 85vw; z-index: 5;
            transition: transform 0.9s cubic-bezier(0.85, 0, 0.15, 1);
        }
        #hero-logo-wrapper.fade-out { transform: translate(-50%, -180%); }

        .logo-svg { width: 100%; height: auto; display: block; overflow: visible; }
        .st0 { fill: var(--accent-coral); } .st2 { fill: var(--accent-gold); } 
        .intero-occhio { transform-origin: 435px 245px; transition: transform 0.1s ease-out; }
        .sopracciglio { transform-origin: 425px 145px; transition: transform 0.1s ease-out; }
        .blinking { transform: scaleY(0.01) !important; }
        .brow-down { transform: translateY(18px) !important; }

        /* --- CTA GYRO (Solo Mobile/Tablet) --- */
        #gyro-cta {
            position: absolute; bottom: 120px; left: 50%; transform: translateX(-50%);
            display: flex; flex-direction: column; align-items: center; gap: 12px;
            cursor: pointer; z-index: 20; font-family: 'JetBrains Mono'; font-size: 10px;
            text-transform: uppercase; letter-spacing: 0.15em; transition: 0.5s ease;
        }
        /* Nasconde su desktop (dispositivi con puntatore fine) */
        @media (pointer: fine) { #gyro-cta { display: none; } }
        
        #gyro-cta.hidden { opacity: 0; pointer-events: none; transform: translate(-50%, 20px); }
        .phone-icon { width: 20px; height: 34px; border: 1.5px solid var(--dark-text); border-radius: 3px; position: relative; animation: tilt 2s infinite ease-in-out; }
        .phone-icon::after { content: ''; position: absolute; bottom: 3px; left: 50%; transform: translateX(-50%); width: 3px; height: 3px; background: var(--dark-text); border-radius: 50%; }
        @keyframes tilt { 0%, 100% { transform: rotate(0deg); } 25% { transform: rotate(-15deg); } 75% { transform: rotate(15deg); } }

        /* --- LAYOUT --- */
        .hero-container { height: 100vh; display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr auto 1fr; padding: 40px; position: relative; }
        .label { font-family: 'JetBrains Mono'; font-size: 11px; text-transform: uppercase; letter-spacing: 0.2em; }
        .content-section { background-color: var(--dark-blue); color: var(--text-light); padding: 160px 40px; min-height: 100vh; position: relative; z-index: 5; }
        .headline { font-size: clamp(35px, 8.2vw, 110px); line-height: 1.05; text-transform: uppercase; font-weight: 900; opacity: 0; transform: translateY(40px); transition: 0.9s cubic-bezier(0.22, 1, 0.36, 1); }
        .headline.reveal { opacity: 1; transform: translateY(0); }
        #dynamic-word { color: var(--accent-coral); display: block; }
        #nav-text-menu { position: fixed; top: 45px; right: 40px; z-index: 1002; font-family: 'JetBrains Mono'; font-size: 11px; opacity: 0; transition: 0.5s; }
        #nav-text-menu.visible { opacity: 1; color: var(--text-light); }
    </style>

    <script>
        const hLog = document.getElementById('hero-logo-wrapper');
        const nLog = document.getElementById('nav-logo-wrapper');
        const hp = { eye: hLog.querySelector('.intero-occhio'), pup: hLog.querySelector('.p-mover') };
        const np = { eye: nLog.querySelector('.intero-occhio'), pup: nLog.querySelector('.p-mover') };
        
        let targetX = window.innerWidth / 2, targetY = window.innerHeight / 2;
        let currentX = targetX, currentY = targetY;
        let gyroActive = false;
        let zeroBeta = 0, zeroGamma = 0;
        const lerpFactor = 0.08;

        // Gestione Mouse
        document.addEventListener('mousemove', (e) => {
            if(!gyroActive) {
                targetX = e.clientX;
                targetY = e.clientY;
            }
        });

        // Funzione Giroscopio con Reset Dinamico
        function handleOrientation(e) {
            if (!gyroActive) return;
            
            // Calcoliamo lo scostamento rispetto al momento del tap
            let x = e.gamma - zeroGamma; 
            let y = e.beta - zeroBeta; 

            targetX = window.innerWidth / 2 + (x * 15);
            targetY = window.innerHeight / 2 + (y * 15);
        }

        function updatePupils() {
            currentX += (targetX - currentX) * lerpFactor;
            currentY += (targetY - currentY) * lerpFactor;
            const fakeEvent = { clientX: currentX, clientY: currentY };
            const hRes = solvePupil(fakeEvent, hp.eye, 70);
            hp.pup.style.transform = `translate(${hRes.x}px, ${hRes.y}px)`;
            const nRes = solvePupil(fakeEvent, np.eye, 42);
            np.pup.style.transform = `translate(${nRes.x}px, ${nRes.y}px)`;
            requestAnimationFrame(updatePupils);
        }
        updatePupils();

        function solvePupil(e, eyeElement, maxRadius) {
            const rect = eyeElement.getBoundingClientRect();
            const dx = e.clientX - (rect.left + rect.width / 2);
            const dy = e.clientY - (rect.top + rect.height / 2);
            const angle = Math.atan2(dy, dx);
            const dist = Math.min(Math.hypot(dx, dy) / 600, 1);
            return { x: Math.cos(angle) * maxRadius * dist, y: Math.sin(angle) * maxRadius * dist };
        }

        // Attivazione e Calibrazione istantanea
        function requestGyroPermission() {
            const cta = document.getElementById('gyro-cta');
            
            if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission().then(response => {
                    if (response === 'granted') {
                        setupGyro(cta);
                    }
                }).catch(console.error);
            } else {
                setupGyro(cta);
            }
        }

        function setupGyro(cta) {
            // Catturiamo l'orientamento attuale come punto di calibrazione
            const captureInitial = (e) => {
                zeroBeta = e.beta;
                zeroGamma = e.gamma;
                gyroActive = true;
                window.removeEventListener('deviceorientation', captureInitial);
                window.addEventListener('deviceorientation', handleOrientation);
            };
            window.addEventListener('deviceorientation', captureInitial);
            if(cta) cta.classList.add('hidden');
        }

        // Decode Effect e Scroll (Invariati)
        const words = ["ART DIRECTION", "MOTION DESIGN", "BRAND STRATEGY"];
        let wordIndex = 0;
        function decodeEffect(newText) {
            const dw = document.getElementById('dynamic-word');
            let iteration = 0; clearInterval(dw.interval);
            dw.interval = setInterval(() => {
                dw.innerText = newText.split("").map((l, i) => i < iteration ? newText[i] : "ABCDEFGHIJKLMNOPQRSTUVWXYZ@#$%&"[Math.floor(Math.random()*26)]).join("");
                if (iteration >= newText.length) clearInterval(dw.interval);
                iteration += 1/3;
            }, 30);
        }
        setInterval(() => { wordIndex = (wordIndex + 1) % words.length; decodeEffect(words[wordIndex]); }, 4000);

        window.addEventListener('scroll', () => {
            const y = window.scrollY;
            if (y > 100) { hLog.classList.add('fade-out'); nLog.classList.add('slide-in'); document.getElementById('headline').classList.add('reveal'); document.getElementById('nav-text-menu').classList.add('visible'); }
            else { hLog.classList.remove('fade-out'); nLog.classList.remove('slide-in'); }
        });
    </script>
