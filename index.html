<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Fluid Art Direction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #f7f7f2;      
            --dark-blue: #004f5e;    
            --accent-coral: #ff6f61;  
            --accent-gold: #ffc857;
            --text-light: #f7f7f2;
            --dark-text: #1a1918;
        }

        * { box-sizing: border-box; outline: none; }
        body, html { 
            margin: 0; padding: 0; 
            background-color: var(--bg-color); 
            font-family: 'Inter', sans-serif; 
            color: var(--dark-text); 
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* --- HEADER BLUR --- */
        #header-blur {
            position: fixed; top: 0; left: 0; width: 100%; height: 120px;
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            z-index: 1000; pointer-events: none;
            mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
            opacity: 0; transition: opacity 0.5s;
        }
        #header-blur.visible { opacity: 1; }

        #nav-logo-wrapper {
            position: fixed; top: 25px; left: 35px; width: 110px; z-index: 1001;
            opacity: 0; transform: translateY(-150%);
            transition: all 0.6s cubic-bezier(0.22, 1, 0.36, 1);
        }
        #nav-logo-wrapper.slide-in { transform: translateY(0); opacity: 1; }

        /* --- HERO & LOGO --- */
        #hero-logo-wrapper {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 480px; max-width: 85vw; z-index: 5; pointer-events: none;
            transition: transform 0.9s cubic-bezier(0.85, 0, 0.15, 1);
        }
        #hero-logo-wrapper.fade-out { transform: translate(-50%, -180%); }

        .logo-svg { width: 100%; height: auto; display: block; overflow: visible; }
        .st0 { fill: var(--accent-coral); } .st2 { fill: var(--accent-gold); } 
        .p-mover { transition: transform 0.12s ease-out; }
        .blinking { transform: scaleY(0.01) !important; }

        .hero-container { height: 100vh; display: grid; grid-template-rows: 1fr auto 1fr; padding: 40px; position: relative; }
        .liquid-divider { position: absolute; bottom: -2px; left: 0; width: 100%; z-index: 10; line-height: 0; }
        .liquid-divider path { fill: var(--dark-blue); }

        /* --- CONTENT SECTION --- */
        .content-section { background-color: var(--dark-blue); color: var(--text-light); padding: 120px 40px; position: relative; z-index: 5; }
        
        .headline { font-size: clamp(35px, 8vw, 100px); line-height: 1; text-transform: uppercase; margin: 0; opacity: 0; transform: translateY(40px); transition: 0.9s; }
        .headline.reveal { opacity: 1; transform: translateY(0); }
        .prefix { font-weight: 900; color: var(--text-light); display: block; }
        #dynamic-word { color: var(--accent-coral); font-weight: 900; display: block; }

        /* --- LIQUID CARDS & PARALLAX --- */
        .work-grid { margin-top: 100px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 60px; }
        
        .project-card { 
            background: rgba(255,255,255,0.03); height: 50vh; 
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 60% 40% 70% 30% / 40% 50% 60% 70%; /* Organic Blob */
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
            position: relative; overflow: hidden; text-decoration: none; color: white;
            will-change: transform, border-radius;
        }
        .project-card:nth-child(even) { margin-top: 80px; border-radius: 30% 70% 40% 60% / 60% 40% 70% 30%; }
        .project-card:hover { 
            border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%; 
            background: rgba(255,111,97,0.15); border-color: var(--accent-coral);
        }

        /* --- HORIZONTAL WORKFLOW (LIGHT SECTION) --- */
        .workflow-section { 
            background-color: var(--bg-color); color: var(--dark-text); 
            padding: 150px 40px; position: relative; z-index: 5;
        }
        .flow-container { 
            display: flex; justify-content: space-between; position: relative; 
            margin-top: 80px; gap: 20px;
        }
        .flow-container::before {
            content: ''; position: absolute; top: 30px; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, var(--accent-gold), transparent); z-index: 1;
        }
        .flow-step { flex: 1; position: relative; z-index: 2; }
        .flow-dot { 
            width: 60px; height: 60px; background: var(--accent-gold); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-weight: 900; margin-bottom: 20px;
            box-shadow: 0 10px 20px rgba(255, 200, 87, 0.3);
        }
        .flow-step h4 { font-family: 'JetBrains Mono'; margin: 0; font-size: 1.2rem; }
    </style>
</head>
<body>

    <div id="header-blur"></div>
    <div id="nav-logo-wrapper">
        <svg class="logo-svg" viewBox="0 0 500 328.12">
            <path class="st0" d="M330.22,220.62c-.32,27.92-1.89,56.41-14.39,80.55-12.2,22.93-38.52,34.24-60.85,21.85-8.31-4.44-14.96-10.99-20.71-18.4-5.03-6.62-8.15-14.42-11.77-21.86-3.89-8.5-9.3-14.39-17.53-7.12-13.93,13.27-29.8,31.39-50.65,24.65-9.47-2.64-17.26-8.95-25.87-13.48-11.79-6.59-19.04-1.13-25.47,9.39-4.96,7.76-9.97,16.1-17.34,21.74-15.18,12.04-36.98,12.75-53.17,2.31-18.41-11.6-25.43-33.05-28.39-54.51-2.42-17.8-2.13-36.32-1.69-54.08C3.69,149.02,7.77,82.38,40.91,28.06,50.62,12.75,65.63-1.31,84.38.1c28.27,1.44,46.91,33.47,72.5,39.05,11.48,2.59,22.47-1.83,33.13-7.76,87.38-58.33,128.16,20.08,136.31,111.89,2.69,25.8,3.67,51.14,3.9,77.08v.27Z"/>
            <g class="p-mover"><circle cx="425" cy="245" r="15" fill="black"/></g>

    </div>

    <section class="hero-container">
        <div id="hero-logo-wrapper">
            <svg class="logo-svg" viewBox="0 0 500 328.12">
                <path class="st0" d="M330.22,220.62c-.32,27.92-1.89,56.41-14.39,80.55-12.2,22.93-38.52,34.24-60.85,21.85-8.31-4.44-14.96-10.99-20.71-18.4-5.03-6.62-8.15-14.42-11.77-21.86-3.89-8.5-9.3-14.39-17.53-7.12-13.93,13.27-29.8,31.39-50.65,24.65-9.47-2.64-17.26-8.95-25.87-13.48-11.79-6.59-19.04-1.13-25.47,9.39-4.96,7.76-9.97,16.1-17.34,21.74-15.18,12.04-36.98,12.75-53.17,2.31-18.41-11.6-25.43-33.05-28.39-54.51-2.42-17.8-2.13-36.32-1.69-54.08C3.69,149.02,7.77,82.38,40.91,28.06,50.62,12.75,65.63-1.31,84.38.1c28.27,1.44,46.91,33.47,72.5,39.05,11.48,2.59,22.47-1.83,33.13-7.76,87.38-58.33,128.16,20.08,136.31,111.89,2.69,25.8,3.67,51.14,3.9,77.08v.27Z"/>

        </div>
        <div class="liquid-divider">
            <svg viewBox="0 0 1440 150" preserveAspectRatio="none"><path d="M0,64L80,74.7C160,85,320,107,480,106.7C640,107,800,85,960,74.7C1120,64,1280,64,1360,64L1440,64L1440,150L1360,150C1280,150,1120,150,960,150C800,150,640,150,480,150C320,150,160,150,80,150L0,150Z"></path></svg>
        </div>
    </section>

    <section class="content-section">
        <h1 class="headline" id="headline">
            <span class="prefix">FLUIDITY BEYOND</span>
            <span id="dynamic-word">ART DIRECTION</span>
        </h1>

        <div class="work-grid">
            <a href="#" class="project-card parallax" data-speed="0.05"><h2>LIQUID BRAND</h2></a>
            <a href="#" class="project-card parallax" data-speed="0.1"><h2>MOTION FLOW</h2></a>
            <a href="#" class="project-card parallax" data-speed="0.07"><h2>WEB VISION</h2></a>
            <a href="#" class="project-card parallax" data-speed="0.12"><h2>AI DESIGN</h2></a>
        </div>
    </section>

    <section class="workflow-section">
        <span class="label">The Method</span>
        <div class="flow-container">
            <div class="flow-step"><div class="flow-dot">01</div><h4>Discovery</h4></div>
            <div class="flow-step"><div class="flow-dot">02</div><h4>Strategy</h4></div>
            <div class="flow-step"><div class="flow-dot">03</div><h4>Crafting</h4></div>
            <div class="flow-step"><div class="flow-dot">04</div><h4>Fluidity</h4></div>
        </div>
    </section>

    <script>
        const hLog = document.getElementById('hero-logo-wrapper');
        const nLog = document.getElementById('nav-logo-wrapper');
        const hBlur = document.getElementById('header-blur');
        const words = ["ART DIRECTION", "MOTION DESIGN", "INTERACTIVE DESIGN", "BRAND STRATEGY", "AI WORKFLOWS", "INTEGRATED CAMPAIGNS"];
        let wordIndex = 0;

        function decodeEffect(newText) {
            const dw = document.getElementById('dynamic-word');
            let iteration = 0;
            clearInterval(dw.interval);
            dw.interval = setInterval(() => {
                dw.innerText = newText.split("").map((l, i) => i < iteration ? newText[i] : "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789%&#@*+"[Math.floor(Math.random()*40)]).join("");
                if (iteration >= newText.length) clearInterval(dw.interval);
                iteration += 1/3;
            }, 30);
        }

        setInterval(() => { wordIndex = (wordIndex + 1) % words.length; decodeEffect(words[wordIndex]); }, 4000);

        window.addEventListener('scroll', () => {
            const y = window.scrollY;
            if (y > 100) {
                hLog.classList.add('fade-out'); nLog.classList.add('slide-in'); hBlur.classList.add('visible');
                document.getElementById('headline').classList.add('reveal');
            } else {
                hLog.classList.remove('fade-out'); nLog.classList.remove('slide-in'); hBlur.classList.remove('visible');
            }

            // Simple Parallax
            document.querySelectorAll('.parallax').forEach(card => {
                const speed = card.getAttribute('data-speed');
                card.style.transform = `translateY(${y * speed}px)`;
            });
        });

        document.addEventListener('mousemove', (e) => {
            const move = (el, r) => {
                const rect = el.getBoundingClientRect();
                const dx = e.clientX - (rect.left + rect.width / 2);
                const dy = e.clientY - (rect.top + rect.height / 2);
                const dist = Math.min(Math.hypot(dx, dy) / 600, 1);
                const angle = Math.atan2(dy, dx);
                el.querySelector('.p-mover').style.transform = `translate(${Math.cos(angle)*r*dist}px, ${Math.sin(angle)*r*dist}px)`;
            };
            move(hLog, 70); move(nLog, 42);
        });
    </script>
</body>
